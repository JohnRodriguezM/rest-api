<!DOCTYPE html>
<html lang="en" id="html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
      integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/stylesApi.css" />
    <title>Document</title>
  </head>
  <body id="body">
    <header></header>
    <main style = "margin: 0px 0px 50px 0px">
      <!--esta es una seccion que se pretende usar a futuro-->
      <section class="nav">
        <nav class="barra navigation">
          <!-- sin defincion de contenido por ahora-->
          <!--probablemente se use bulma css para el desarrollo de una barra de navegacion de manera mas agil-->
        </nav>
      </section>
      <!-- la seccion de presentacion de la app-->
      <section class="presentacion">
        <h2>PERRITOS APP</h2>
      </section>
      <!-- section formulario -->
      <section class="fomulario-container">
        <form id="form">
          <label for="textoInput" style = "margin-bottom: 25px;">Find dogs</label>
          <br />
          <div>
            <input
            type="number"
            id="textoInput"
            class="input"
            placeholder="Number"
          />
            <input
            type="submit"
            value="Search"
            id="submit"
            class="button is-link"
          />
          </div>
          
         <!-- <br />
          <label for="numberInput">Page</label>-->
          <!--<br />
          <input
            type="number"
            id="numberInput"
            class="input"
            placeholder="Number"
          />-->
          <br />
          
        </form>
      </section>

      <span id="btn" title="hide favorites">
        <i style = "font-size:25px" class="fa-solid fa-square-minus toggle-fav"></i>
      </span>
      <br>
      <section class="containerFavorites">
        <!--aqui se crea el contenido de los perritos que seleccione como favoritos
        DEBE APARECER UN BOTÓN PARA ELIMINAR EL PERRITO DE FAVORITOS
        -->
      </section>
      <section class="contenedor">
        <!--se crea contenido de manera dinamica-->
      </section>
    </main>
    <footer class="footer" style = "position:fixed;
    left:0px;
    color: #fff;
    bottom:0px;
    padding:12px;
    width:100%;
    background:#1b1b3299;">
      <div class="content has-text-centered">
        <p>
          <strong>App dog</strong> by <a href="https://jgthms.com">John Rodriguez</a>. The source code is licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a></a>.
        </p>
      </div>
    </footer >
    <!--template para perritos básicos, luego se agrega a la sección contenedor-->
    <template id="crud-template-perritosBasic">
      <div class="group perros">
        <img class="img-perritos w-40 h-40 group-hover:opacity-75" alt="perritos" />
        <i id = "btn-like" class="fa-regular fa-heart addDog"></i>
      </div>
    </template>

    <!--template para perritos que se añaden a favoritos-->
    <template id="crudfavoritos">
      <div class="favoritesDogs">
        <img class="favorites" alt="perritosFav" />
        <span class="deleteFavorites is-small">
          <i id="icono" class="fa-solid fa-circle-minus delete" title = "delete favorite"></i>
        </span>
      </div>
    </template>

    <!--<script src="./js/main.js"></script>-->
    <script type="module" src="./js/peticion.mjs"></script>
    <script src="./helpers/toggle.js"></script>
    <script src="./js/scrollHidden.js"></script>
  </body>
</html>
